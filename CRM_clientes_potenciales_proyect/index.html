<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Sistema de Gestión de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>CRM System</h1>
                <p>Sistema de Gestión de Clientes Potenciales</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Rol:</label>
                    <select id="role" name="role" required>
                        <option value="">Seleccionar rol...</option>
                        <option value="admin">Administrador</option>
                        <option value="manager">Gerente de Ventas</option>
                        <option value="advisor">Asesor</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">Iniciar Sesión</button>
            </form>
            
            <div class="login-footer">
                <p>Credenciales de prueba:</p>
                <div class="demo-credentials">
                    <div class="credential-item">
                        <strong>Admin:</strong> admin / admin123
                    </div>
                    <div class="credential-item">
                        <strong>Gerente:</strong> manager / manager123
                    </div>
                    <div class="credential-item">
                        <strong>Asesor:</strong> advisor / advisor123
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado, inicializando login...');
            if (window.crm && typeof window.crm.initLogin === 'function') {
                window.crm.initLogin();
            } else {
                console.error('CRM App no está disponible');
            }
        });
    </script>
</body>
</html>
